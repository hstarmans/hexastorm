[tool.poetry]
name = "hexastorm"
version = "0.1.0"
description = "nMigen framework for writing to and reading from a substrate with a laser"
authors = ["Rik Starmans <hstarmans@hexastorm.com>"]

[tool.poetry.dependencies]
python = ">=3.7,<3.10"
numba = "^0.54.1"
nmigen = {git = "https://github.com/nmigen/nmigen.git"}
nmigen-boards = {git = "https://github.com/nmigen/nmigen-boards.git"}
luna = {git = "https://github.com/greatscottgadgets/luna.git", rev = "main"}
opencv-python = "4.4.0.46"
apio = "^0.7.6"
gpiozero = "^1.6.2"
spidev = "^3.5"
smbus2 = "^0.4.1"
scipy = "^1.7.2"
Pillow = "^8.4.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
