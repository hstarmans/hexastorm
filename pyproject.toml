[tool.poetry]
name = "hexastorm"
version = "0.1.0"
description = "amaranth framework for writing to and reading from a substrate with a laser"
authors = ["Rik Starmans <hstarmans@hexastorm.com>"]
license = "GPLV3"

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
numba = "^0.55.1"
opencv-python = "^4.5.5"
scipy = "^1.7.3"
Pillow = "^9.3.0"
luna = {git = "https://git@github.com/greatscottgadgets/luna.git", rev = "main"}
gpiozero = { version = "^1.6.2", optional = true }
spidev = { version = "^3.5", optional = true }
smbus2 = { version = "^0.4.1", optional = true }
yowasp-nextpnr-ice40 = { version = "^0.3.post31.dev324", optional = true}
pandas = "^1.4.3"
CairoSVG = "^2.5.2"

[tool.poetry.dev-dependencies]
jupyterlab = "^3.4.4"
jupyterlab-git = "^0.37.1"
jupyterlab-lsp = "^3.10.1"
python-lsp-server = "^1.5.0"
jupytext = "^1.14.0"
rope = "^1.3.0"
pyflakes = "^2.5.0"
pycodestyle = "^2.9.0"
mccabe = "^0.7.0"
yapf = "^0.32.0"
pylint = "^2.14.5"

[tool.poetry.extras]
64bit = ["yowasp-nextpnr-ice40"]
raspberry = ["gpiozero", "spidev", "smbus2"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
