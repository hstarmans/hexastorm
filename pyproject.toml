[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hexastorm"
version = "0.1.0"
description = "amaranth framework for writing to a substrate with a laser"
authors = [
    { name = "Rik Starmans", email = "hstarmans@hexastorm.com" }
]
license = { file = "LICENSE.txt" }
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "amaranth>=0.5.4",
    "amaranth-boards",
    "amaranth-soc",
    "cairosvg>=2.7.1",
    "luna-usb",
    "numba>=0.56.4",
    "numpy==1.19.5",
    "pillow>=11.2.1",
    "scipy>=1.10.1",
    "yowasp-nextpnr-ice40>=0.8.0.0.post621",
    "yowasp-yosys>=0.52.0.0.post894",
]

[tool.uv.sources]
amaranth-boards = { git = "https://github.com/amaranth-lang/amaranth-boards.git" }
amaranth-soc = { git = "https://github.com/amaranth-lang/amaranth-soc.git" }
luna-usb = { git = "https://github.com/greatscottgadgets/luna" }

[dependency-groups]
dev = [
    "black>=25.1.0",
    "nbqa>=1.9.1",
    "ruff>=0.11.5",
]
raspberry = [
    "opencv-python>=4.5.3.56",
]

[tool.black]
line-length = 79
